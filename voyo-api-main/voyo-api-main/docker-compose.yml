version: '3'

services:
  meilisearch:
    container_name: meilisearch
    image: getmeili/meilisearch:v1.5.1
    environment:
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY:-0Zsf6KWjngdhtWPb9YBfjaDz-U8c6hqobXCYJJ716cQ}
      - MEILI_NO_ANALYTICS=${MEILI_NO_ANALYTICS:-true}
      - MEILI_DB_PATH=${MEILI_DB_PATH:-/data.ms}
    ports:
      - ${MEILI_PORT:-7700}:7700
    networks:
      - meilisearch
    volumes:
      - ./data.ms:/data.ms
    restart: unless-stopped
  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ':81'
      MERCURE_PUBLISHER_JWT_KEY: 'eyJhbGciOiJIUzI1NiJ9..KKPIikwUzRuB3DTpVw6ajzwSChwFw5omBMmMcWKiDcM'
      MERCURE_SUBSCRIBER_JWT_KEY: 'eyJhbGciOiJIUzI1NiJ9..KKPIikwUzRuB3DTpVw6ajzwSChwFw5omBMmMcWKiDcM'
    command: /usr/bin/caddy run --config /etc/caddy/Caddyfile.dev
    ports:
      - '81:81'
      - '443:443'
    volumes:
      - mercure_data:/data
      - mercure_config:/config

networks:
  meilisearch:
    driver: bridge

volumes:
  mercure_data:
  mercure_config:

